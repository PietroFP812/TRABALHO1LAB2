<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vetores</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <script src="../assets/func.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .vector-input {
            margin-bottom: 20px;
        }
        input {
            width: 50px;
            margin: 2px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Operações com Vetores</h1>

    <div class="vector-input">
        <h3>Vetor A</h3>
        <input type="number" id="a1" placeholder="A1">
        <input type="number" id="a2" placeholder="A2">
        <input type="number" id="a3" placeholder="A3">
    </div>

    <div class="vector-input">
        <h3>Vetor B</h3>
        <input type="number" id="b1" placeholder="B1">
        <input type="number" id="b2" placeholder="B2">
        <input type="number" id="b3" placeholder="B3">
    </div>

    <button onclick="calcularMagnitude()">Calcular Magnitude do Vetor A</button>
    <button onclick="somarVetores()">Somar Vetores A e B</button>
    <button onclick="subtrairVetores()">Subtrair Vetores A e B</button>

    <div class="result" id="resultado"></div>

    <script>
        function calcularMagnitude() {
            const vetorA = [
                Number(document.getElementById('a1').value),
                Number(document.getElementById('a2').value),
                Number(document.getElementById('a3').value)
            ];
            const magnitude = calcularMagnitude(vetorA);
            document.getElementById('resultado').innerText = `Magnitude do Vetor A: ${magnitude}`;
        }

        function somarVetores() {
            const vetorA = [
                Number(document.getElementById('a1').value),
                Number(document.getElementById('a2').value),
                Number(document.getElementById('a3').value)
            ];

            const vetorB = [
                Number(document.getElementById('b1').value),
                Number(document.getElementById('b2').value),
                Number(document.getElementById('b3').value)
            ];

            const resultado = somarVetores(vetorA, vetorB);
            document.getElementById('resultado').innerText = `Resultado da soma: ${JSON.stringify(resultado)}`;
        }

        function subtrairVetores() {
            const vetorA = [
                Number(document.getElementById('a1').value),
                Number(document.getElementById('a2').value),
                Number(document.getElementById('a3').value)
            ];

            const vetorB = [
                Number(document.getElementById('b1').value),
                Number(document.getElementById('b2').value),
                Number(document.getElementById('b3').value)
            ];

            const resultado = subtrairVetores(vetorA, vetorB);
            document.getElementById('resultado').innerText = `Resultado da subtração: ${JSON.stringify(resultado)}`;
        }
    </script>
</body>
</html>
