<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrizes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Matrizes</h1>

    <form id="matrixSizeForm">
        <label for="rows">Número de Linhas:</label>
        <input type="number" id="rows" min="1" required>

        <label for="cols">Número de Colunas:</label>
        <input type="number" id="cols" min="1" required>

        <button type="button" id="generateMatricesBtn">Gerar Matrizes</button>
    </form>

    <div id="matrixContainer" style="display:none;">
        <h3>Matriz 1:</h3>
        <div id="matrix1"></div>

        <h3>Matriz 2:</h3>
        <div id="matrix2"></div>

        <label for="operation">Operação:</label>
        <select id="operation">
            <option value="addition">Soma</option>
            <option value="subtraction">Subtração</option>
            <option value="multiplication">Multiplicação</option>
        </select>

        <button type="submit" id="calculateBtn">Calcular</button>
    </div>

    <h2>Resultado:</h2>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
